<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Table Layout</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" align="center">
  
  <tr align="center" valign="middle">
    <td width="40">1</td>
    <td colspan="2" width="90">2</td>
    <td rowspan="2" width="55">3</td>
    <td rowspan="2" colspan="2" width="90">4</td>
  </tr>

  
  <tr align="center" valign="middle">
    
    <td colspan="3" width="90">5</td>
  </tr>

  
  <tr align="center" valign="middle">
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td colspan="2">9</td>
    <td>10</td>
  </tr>

  
  <tr align="center" valign="middle">
    <td colspan="3">11</td>
    <td colspan="3">12</td>
  </tr>

  
  <tr align="center" valign="middle">
    <td rowspan="3">14</td>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td rowspan="4">13</td>
  </tr>

  
  <tr align="center" valign="middle">
    <td colspan="4">19</td>
  </tr>

  
  <tr align="center" valign="middle">
    <td colspan="2">20</td>
    <td colspan="2">21</td>
  </tr>

 
  <tr align="center" valign="middle">
    <td colspan="5">22</td>
  </tr>

  
  <tr align="center" valign="middle">
    <td rowspan="2">23</td>
    <td colspan="2">24</td>
    <td colspan="2">25</td>
    <td>26</td>
  </tr>

 
  <tr align="center" valign="middle">
    <td>27</td>
    <td colspan="2">28</td>
    <td colspan="2">29</td>
  </tr>
</table>

</body>
</html>

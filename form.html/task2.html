<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <h1 style="font-family: Arial, Helvetica, sans-serif">Pizza Order Form</h1>
    <p>First Name: <input type="text" /></p>
    <p>Last Name: <input type="text" /></p>
    <p>Email Address: <input type="email" /></p>
    <p>Contact Number: <input type="number" /></p>
    <p>Preffered Delivery Date: <input type="date" /></p>
    <p>Size:</p>
    <input type="radio" name="Size" />
    <span>Small</span>
    <input type="radio" name="Size" />
    <span>Medium</span>
    <input type="radio" name="Size" />
    <span>Large</span>
    <br />
    <p>Flavor:</p>

    <p>
      <input type="checkbox" /> Hawaiin (Php 150.00)
      <select name="Flavor" id="flv">
        <option value="">1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </p>
    <p>
      <input type="checkbox" /> Pepperoni (Php 140.00)
      <select name="Flavor" id="flv">
        <option value="">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
      </select>
    </p>
    <p>
      <input type="checkbox" /> Vegetable (Php 130.00)
      <select name="Flavor" id="flv">
        <option value="">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
      </select>
    </p>
    <p>Credit Card Number: <input type="number" /></p>
    <p>PIN: <input type="number" /></p>
    <p>Additional Note: <br/><textarea></textarea></p>

    <button>Submit Order</button>
  </body>
</html>
